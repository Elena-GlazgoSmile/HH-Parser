version: '3.8'

services:
  app:
    build: .
    ports:
      - "8000:8000"
    depends_on:
      - nats
    environment:
      - NATS_URL=nats://nats:4222
      - DATABASE_URL=sqlite+aiosqlite:///./vacancies.db
    volumes:
      - ./data:/app/data
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  nats:
    image: nats:latest
    ports:
      - "4222:4222"
      - "8222:8222"

  nats-box:
    image: natsio/nats-box:latest
    depends_on:
      - nats
    command: ["tail", "-f", "/dev/null"]
